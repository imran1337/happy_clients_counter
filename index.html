<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="completedProject">
            <i class="fas fa-mug-hot fa-4x"></i>
            <div class="heading counter" data-target="25000"></div>
            <p>Project Completed</p>
        </section>
        <section id="clients">
            <i class="fas fa-users fa-4x"></i>
            <div class="heading counter" data-target="50000"></div>
            <p>Our Happy Clients</p>
        </section>
        <section id="onProject">
           <i class="fas fa-tasks fa-4x"></i>
           <div class="heading counter" data-target="8000"></div>
            <p>OnGoing Projects</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
